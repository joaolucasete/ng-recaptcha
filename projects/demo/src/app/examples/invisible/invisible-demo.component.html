<multi-captcha #captcha (errored)="onError($event)" errorMode="handled"> </multi-captcha>
<button (click)="executeAndVerify()" [disabled]="isVerifying">
  {{ isVerifying ? "Verificando..." : "Verificar com " + captcha.providerName() }}
</button>
<button (click)="captcha.reset()">Reset</button>
<pre
  >{{ captcha.providerName() }} response log:
{{ captchaResponse || "(empty)" }}</pre
>
